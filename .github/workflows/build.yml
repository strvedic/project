name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-8-jdk libffi-dev
          pip install buildozer cython

      - name: Install Android SDK and Tools
        run: |
          sudo apt install -y unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/cmdline-tools
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          mv $HOME/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "sources;android-31"

      - name: Build APK
        run: |
          buildozer android debug
          cp ./bin/*.apk $GITHUB_WORKSPACE

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: MyApp.apk
          path: ./*.apk
